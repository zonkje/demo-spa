<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <form class="text-center border border-light p-5 " [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <p class="h3 mb-4">Sign in</p>

      <div class="form-group">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          formControlName="username"
        >
        <small
          *ngIf="!signInForm.get('username').valid && signInForm.get('username').touched"
          class="form-text text-muted mb-4"
          style="color: red"
        >
          Please enter your username
        </small>
      </div>

      <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control mb-4"
        placeholder="Password"
        formControlName="password"
      >
        <small
          *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched"
          class="form-text text-muted mb-4"
          style="color: red"
        >
          Please enter your password
        </small>
      </div>
      <div class="d-flex justify-content-around">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="rememberMe"
          >
          <label class="custom-control-label" for="rememberMe">Remember me</label>
        </div>
      </div>

      <button
        class="btn btn-info btn-block my-4"
        [disabled]="!signInForm.valid"
        type="submit"
      >Sign in</button>

      <p>Not a member?
        <a routerLink="/register"><strong>Register</strong></a>
      </p>

    </form>
  </div>
</div>
