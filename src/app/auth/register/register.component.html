<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <!-- Default form register -->
    <form class="text-center border border-light p-5" action="#!">

      <p class="h3 mb-4">Sign up</p>

      <!-- Username -->
      <input type="text" id="username" class="form-control" placeholder="Username">
      <small id="usernameRequirements" class="form-text text-muted mb-4">
        At least X characters
      </small>

      <!-- Password -->
      <input type="password" id="password" class="form-control" placeholder="Password">
      <small id="passwordRequirements" class="form-text text-muted mb-4">
        At least X characters
      </small>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="firstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="lastName" class="form-control" placeholder="Last name">
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">

      <!-- Sign up button -->
      <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>

      <hr>

      <!-- Terms of service -->
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

    </form>
    <!-- Default form register -->
  </div>
</div>
