<div class="container">
  <div class="row">
    <div class="col-md-3" style="padding: 30px">
      <app-sidenav (featureSelected)="onNavigate($event)"></app-sidenav>
    </div>
    <div class="col-md-9">
      <app-posts *ngIf="loadedFeature ==='posts'"></app-posts>
      <app-profile *ngIf="loadedFeature !=='posts'"></app-profile>
    </div>
  </div>
</div>
