<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Post</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let post of posts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ post.authorName }}</h4>
        <div class="row">
          <div class="col-xs-4">
            <h5 class="list-group-item-heading">{{ post.title }}</h5>
          </div>
          <div class="col-xs-8">
            <p class="list-group-item-info small">{{ post.creationDateTime }}</p>
          </div>
        </div>
        <p class="list-group-item-text">{{ post.content }}</p>
        <hr>
        Commets(x)
      </div>
    </a>
    <app-post-item></app-post-item>
  </div>
</div>
